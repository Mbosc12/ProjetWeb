<!DOCTYPE html>
<html>
<head>
    <title>Test</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style/css/profile.css"/>
    <!-- Script JS -->
    <link rel="stylesheet" type="text/css" href="style/css/header-profile.css"/>
    <!-- Vue.js -->
    <script src="//unpkg.com/vue"></script>
    <!-- Axios -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Font Awesome (icon) -->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        /* if the username or password are not localy stored, the user is redirected to the connexion page */
        if (localStorage.username === "" || localStorage.password === "") {
            window.location.href = "/connexion";
        }
    </script>

</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light ">
    <a class="navbar-brand" href="feed">
        <!-- Logo -->
        <img src="../style/img/logo.png" id="logo" alt="Logo GRETAGRAM"/>
    </a>

    <!-- Search input -->
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Ne fonctionne pas encore" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!-- Home -->
            <li class="nav-item active">
                <a class="nav-link" href="feed"><i class='fa fa-home fa-lg'></i></a>
            </li>
            <!-- Stats -->
            <li class="nav-item">
                <a class="nav-link" href="repart-sexe"><i class='far fa-chart-bar fa-lg'></i></a>
            </li>
            <!-- Likes -->
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown">
                    <i class='far fa-heart fa-lg'></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="margin-left: -75px">
                    <div id="likes"></div>
                </div>
            </li>
            <!-- User profile -->
            <li class="nav-item ">
                <a class="nav-link" href="mon-profil"><i class='far fa-user fa-lg'></i></a>
            </li>
            <!-- User setting -->
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown"><i class="fas fa-cog fa-lg"></i></a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="margin-left: -100px">
                    <div id="config"></div>
                </div>
            </li>
            <!-- Disconnect button -->
            <li class="nav-item " id="disconnect">
            </li>
        </ul>
    </div>
</nav>

<div class="main" id="app">

    <section class="profile">
        <header class="header">
            <div class="details">
                <img :src="GretaPic" class="profile-pic">
                <user :name="infos.pseudo"></user>
                <state :city="infos.ville" :country="infos.pays"></state>
                <div class="stats">
                    <categorie type="Publications" :count="posts.length"></categorie>
                    <categorie type="Abonnés" :count="followers.length"></categorie>
                    <categorie type="Evenements" :count="10"></categorie>
                </div>
            </div>
        </header>

        <div id="publi" style="display: none;">
            <strong>Mes Followers</strong>
            <li v-for="f in followers">
                {{f.pseudo}}
            </li>
            <strong>Mes Infos personnelles</strong>
            <li>
                {{infos}}
            </li>
            <br>
            <li v-for="post in posts" style="list-style-type: none;">
                <publication :message="post.message" :listlike="likes[post.PK_post_id-1]"></publication>
            </li>

        </div>

        <div id="create">
            <form method="post" enctype="multipart/form-data" action="/upload">
                <input type="file" name="file">
                <input type="submit" value="Submit">
            </form>
        </div>

        <a href="home">• Home</a> <br>
    </section>
</div>

<script type="module" src="style/js/profil.js"></script>

</body>
</html>
