<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style/css/profile.css"/>
	<link rel="stylesheet" type="text/css" href="style/css/header-profile.css"/>

    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>


	<script>
        $(document).ready(// Exécuté à la fin du chargement de la page
                function () {
                    ShowPosts();
                }
        );
        var test = 0;

		function ShowPosts() {
	    $.ajax({
	        method: 'GET',
	        url: 'Post/',
	        dataType: 'json',
	        success:
	        	function (result) {
	        		$('.stats').append('<categorie type="Discussions" :count="100"></categorie>');
	        		for(var i=0; i < result.length; i++) {
	        			$('#publi').append(result[i].message + '<br>');
	        		}
	        		
	        	}
	    });
		}
	</script>


</head>
<body>
	<div class="main" id="app">

		<section class="profile">
			<header class="header">
		    	<div class="details">
		      		<img :src="GretaPic" class="profile-pic">
		      		<user name="Greta Thunberg"></user>
		      		<state city="Stockholm" country="Suède"></state>
		    		<div class="stats">
						<categorie type="Publications" :count="100"></categorie>
						<categorie type="Abonnés" :count="10"></categorie>
						<categorie type="Abonnés" :count="10"></categorie>
					</div>
				</div>
			</header>

			<div id="publi">
			</div>
		</section>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js">
	</script>
	<script src="style/js/profil.js"></script>

</body>
</html>
